[package]
name = "midi_file"
version = "0.0.5"
authors = ["Matthew James Briggs <matthew.james.briggs@gmail.com>"]
edition = "2018"
exclude = [
    ".github",
    ".gitignore",
    ".idea",
    ".run",
    "examples/",
    "tests/",
]
license = "MIT OR Apache-2.0"
readme = "README.md"
description = "For reading and writing MIDI files."
repository = "https://github.com/webern/midi_file"
keywords = ["MIDI"]
categories = ["encoding"]

[dependencies]
log = "0.4"
snafu = "0.8"

[dev-dependencies]
chrono = "0.4"
env_logger = "0.11"
tempfile = "3"
